
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Example</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script src="js/srcipt.js"></script> -->
    
</head>
<body class="h-screen w-full flex items-center justify-center p-[10px]">
    <button id="click" class="hover:text-green-400 rounded-tl-[50px] rounded-br-[50px]  bg-purple-500 py-2 cursor-pointer transition duration-300 px-[20px] font-serif text-5">Luv u</button>
        <div id="alert" class=" flex flex-col m-10 transition duration-500 absolute top-0 w-[350px] flex items-center justify-between p-5 leading-normal text-green-600 bg-green-100 rounded-lg">
            <!-- Clock alert -->
            <div id="close" class="absolute right-[20px] text-[25px] hover:cursor-pointer hover:text-black transition duration-500 rounded-full top-0">&times;</div>
            <img src="assets/images/due.png" class="h-20" alt="">
            <p class="text-black font-mono text-30">Pack u ah kbeeðŸ–•</p>
            <small class="text-purple-500 font-serif">Lavender</small>
    </div>
    </div>
    <script>
        const Click = document.querySelector('#click'); // Button element
        const Close = document.querySelector('#close'); // Alert div
        const Alert = document.querySelector('#alert'); // Alert div
        Alert.style.visibility ='hidden';
        Click.addEventListener('click', function() {
            Alert.style.visibility = 'visible'; // Show the alert
        });
        Close.addEventListener('click', function(){
            Alert.style.visibility = 'hidden'; // Hide the alert
        })
    </script>
</body>
</html>
